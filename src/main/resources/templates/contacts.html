<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <title>Contacts</title>
</head>
<body>
    <div class="container">
        <div th:insert="~{navbar}"></div>
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Contact Dave</h1>
            </div>
        </div>
        <div class="row">
            <div th:unless="${contactSaved}" class="col-md-4 col-md-offset-4">
                <form action="#" th:action="@{/contact}" th:object="${contactFormDto}" method="post">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger responsive-text"></div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="(###)-###-####" required>
                        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-danger responsive-text"></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger responsive-text"></div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" placeholder="Enter message" required></textarea>
                        <div th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="text-danger responsive-text"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
            <div th:if="${contactSaved}" class="col-md-4 col-md-offset-4">
                <p class="text-center">Contact Saved</p>
            </div>
        </div>
    </div>
</body>
</html>
